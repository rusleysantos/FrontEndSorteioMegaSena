<div class="jumbotron">
  <div class="display-4 d-flex justify-content-center">
    <img id="logo" src="../assets/img/logo.png">
  </div>
  <hr class="my-4">

  <div class="row">
    <div class="offset-md-2 col-md-8">

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Boa Sorte!</strong> Escolha 6 numeros, podendo ser cada um deles entre 0 e 60.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <p></p>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">E os números premiados são:</span>
        </div>
        <button (click)="Random()" type="button" class="btn btn-secondary form-control"><i class="fas fa-random"></i></button>
        <input type="number" min="0" max="60" aria-label="First name" class="form-control">
        <input type="number" min="0" max="60" aria-label="Last name" class="form-control">
        <input type="number" min="0" max="60" aria-label="Last name" class="form-control">
        <input type="number" min="0" max="60" aria-label="Last name" class="form-control">
        <input type="number" min="0" max="60" aria-label="Last name" class="form-control">
        <input type="number" min="0" max="60" aria-label="Last name" class="form-control">
        <button type="button" class="btn btn-success form-control">Vai!</button>
      </div>
    </div>
  </div>


</div>
