<div class="jumbotron">
  <div class="display-4 d-flex justify-content-center">
    <img id="logo" src="../assets/img/logo.png">
  </div>
  <hr class="my-4">

  <div class="row">
    <div class="offset-md-2 col-md-8">

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Boa Sorte!</strong> Escolha 6 numeros, podendo ser cada um deles entre 0 e 60.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <p></p>
      <form (ngSubmit)="Raffle($event)">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">E os números premiados são:</span>
          </div>

          <button (click)="Random()" type="button" class="btn btn-secondary form-control"><i
              class="fas fa-random"></i></button>
          <input type="number" value="{{listRandomNumbers[0]}}" name="inptUm" id="inptUm" min="0" max="60"
            class="form-control" ngModel>
          <input type="number" value="{{listRandomNumbers[1]}}" name="inptDois" id="inptDois" min="0" max="60"
            class="form-control" ngModel>
          <input type="number" value="{{listRandomNumbers[2]}}" name="inptTres" id="inptTres" min="0" max="60"
            class="form-control" ngModel>
          <input type="number" value="{{listRandomNumbers[3]}}" name="inptQuatro" id="inptQuatro" min="0" max="60"
            class="form-control" ngModel>
          <input type="number" value="{{listRandomNumbers[4]}}" name="inptCinco" id="inptCinco" min="0" max="60"
            class="form-control" ngModel>
          <input type="number" value="{{listRandomNumbers[5]}}" name="inptSeis" id="inptSeis" min="0" max="60"
            class="form-control" ngModel>
          <button type="submit" class="btn btn-success form-control" data-toggle="modal"
            data-target="#exampleModal">Vai!</button>

        </div>
      </form>
    </div>
  </div>
</div>


<app-modal [Status]="Status" [MessageUser] = "MessageUser" [NumbersUser] ="NumbersUser" [NumbersResult]="NumbersResult" [NumbersHit] = "NumbersHit"></app-modal>
